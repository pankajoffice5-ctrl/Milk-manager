<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkLog Pro | Final Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { opacity: 1; height: 50px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24">

    <div id="login-screen" class="fixed inset-0 bg-blue-600 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-xs text-center">
            <h2 class="text-2xl font-black text-slate-800 mb-2">MilkLog Pro</h2>
            <p class="text-slate-400 text-[10px] mb-6 font-bold uppercase tracking-widest">Secure Cloud Access</p>
            <input type="password" id="pin-input" inputmode="numeric" maxlength="4" placeholder="••••" 
                   class="w-full bg-slate-100 p-4 rounded-2xl text-3xl font-black tracking-[0.5em] text-center outline-none border-2 border-transparent focus:border-blue-500 mb-4">
            <button onclick="checkPin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all active:scale-95">Unlock App</button>
            <p id="login-error" class="text-red-500 text-xs mt-4 font-bold hidden">Incorrect PIN. Try again.</p>
        </div>
    </div>

    <header class="bg-blue-600 p-6 text-white shadow-md sticky top-0 z-30">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black uppercase tracking-tighter leading-none">MilkLog</h1>
                <div id="sync-status" class="inline-block text-[8px] font-bold px-1.5 py-0.5 rounded mt-1 bg-blue-800 uppercase tracking-widest">Syncing...</div>
            </div>
            <div class="flex gap-2">
                <button onclick="switchTab('logs')" class="text-xs font-bold bg-white/20 px-4 py-2 rounded-xl">Logs</button>
                <button onclick="switchTab('members')" class="text-xs font-bold bg-white/20 px-4 py-2 rounded-xl">Members</button>
                <button onclick="logout()" class="text-xs font-bold bg-red-500/80 px-3 py-2 rounded-xl">✕</button>
            </div>
        </div>
    </header>

    <main id="tab-members" class="hidden max-w-md mx-auto p-4 animate-in fade-in duration-300">
        <div class="bg-white rounded-3xl p-5 shadow-sm border border-slate-200 mb-4">
            <form onsubmit="addMember(event)" class="flex gap-2">
                <input type="text" id="member-name" placeholder="Member Name" class="flex-1 bg-slate-100 p-3 rounded-xl outline-none text-sm font-bold" required>
                <button type="submit" class="bg-blue-600 text-white px-6 rounded-xl font-bold">+</button>
            </form>
        </div>
        <div id="members-list" class="space-y-2"></div>
    </main>

    <main id="tab-logs" class="max-w-md mx-auto p-4 space-y-4">
        <div class="bg-white rounded-3xl p-5 shadow-lg border border-slate-200">
            <form onsubmit="saveEntry(event)" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <select id="log-member" class="bg-slate-100 p-3 rounded-xl text-sm outline-none font-bold text-slate-700" required>
                        <option value="">Select Member</option>
                    </select>
                    <input type="date" id="log-date" class="bg-slate-100 p-3 rounded-xl text-sm outline-none font-bold text-slate-700" required>
                </div>
                <div class="relative">
                    <input type="number" id="log-qty" step="1" min="0" value="0" class="w-full bg-slate-50 p-6 rounded-2xl text-5xl font-black outline-none text-center border-2 border-slate-100 focus:border-blue-500" required>
                    <span class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300 font-black">PAV</span>
                </div>
                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95">Save Entry</button>
            </form>
        </div>

        <div class="bg-emerald-50 rounded-3xl p-5 border border-emerald-200 space-y-3">
            <p class="text-[10px] font-black text-emerald-700 uppercase tracking-widest text-center">A4 One-Page Invoice</p>
            <div class="flex gap-2">
                <select id="filter-member" class="flex-1 bg-white p-3 rounded-xl text-sm outline-none border border-emerald-200 font-bold">
                    <option value="">Select Member</option>
                </select>
                <button onclick="exportToPDF()" class="bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold">PDF</button>
            </div>
        </div>

        <div id="logs-display" class="space-y-2"></div>
    </main>

    <div id="pdf-container" style="display: none; width: 794px; padding: 40px; background: white; color: black; font-family: Arial, sans-serif;">
        <div style="border-bottom: 3px solid #1e40af; padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0; font-size: 24px; color: #1e40af;">MILK SUPPLY BILL</h1>
            <p id="pdf-gen-date" style="margin: 0; font-size: 11px; font-weight: bold;"></p>
        </div>
        <p style="margin: 0 0 20px 0; font-size: 16px;"><b>Customer:</b> <span id="pdf-member-name"></span></p>

        <h3 style="font-size: 13px; margin-bottom: 5px; color: #1e40af;">SUMMARY</h3>
        <table style="width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 20px;">
            <thead style="background: #f1f5f9;">
                <tr>
                    <th style="padding: 8px; border: 1px solid #ddd; text-align: left;">Pav Qty</th>
                    <th style="padding: 8px; border: 1px solid #ddd; text-align: center;">Days</th>
                    <th style="padding: 8px; border: 1px solid #ddd; text-align: right;">Total</th>
                </tr>
            </thead>
            <tbody id="pdf-group-body"></tbody>
        </table>

        <h3 style="font-size: 13px; margin-bottom: 5px; color: #1e40af;">DAILY DETAILS</h3>
        <table style="width: 100%; border-collapse: collapse; font-size: 11px;">
            <thead style="background: #f1f5f9;">
                <tr>
                    <th style="padding: 6px; border: 1px solid #ddd; text-align: left;">Date</th>
                    <th style="padding: 6px; border: 1px solid #ddd; text-align: right;">Pav</th>
                </tr>
            </thead>
            <tbody id="pdf-table-body"></tbody>
            <tfoot>
                <tr style="font-weight: bold; font-size: 14px;">
                    <td style="padding: 10px; border: 1px solid #ddd; text-align: right;">GRAND TOTAL PAV:</td>
                    <td id="pdf-total-qty" style="padding: 10px; border: 1px solid #ddd; text-align: right;"></td>
                </tr>
                <tr style="font-weight: bold; background: #1e40af; color: white; font-size: 18px;">
                    <td style="padding: 10px; border: 1px solid #1e40af; text-align: right;">TOTAL AMOUNT:</td>
                    <td id="pdf-total-amount" style="padding: 10px; border: 1px solid #1e40af; text-align: right;"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        // 1. PIN SECURITY
        function checkPin() {
            const input = document.getElementById('pin-input');
            if (input.value === "8520") {
                document.getElementById('login-screen').style.display = 'none';
                sessionStorage.setItem('milkAuth', 'true');
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                input.value = '';
            }
        }
        function logout() { sessionStorage.removeItem('milkAuth'); location.reload(); }
        if (sessionStorage.getItem('milkAuth') === 'true') document.getElementById('login-screen').style.display = 'none';

        // 2. FIREBASE INITIALIZATION
        const firebaseConfig = {
            apiKey: "AIzaSyDhK2f6K0sWKfciCgjXGXeY382OKZMnGPk",
            authDomain: "milk-9bb36.firebaseapp.com",
            projectId: "milk-9bb36",
            storageBucket: "milk-9bb36.firebasestorage.app",
            messagingSenderId: "1037611184301",
            appId: "1:1037611184301:web:adbac24f2186edfb9b5624",
            measurementId: "G-C2LMRW6SDR"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.enablePersistence().catch(err => console.error("Persistence failed"));

        let allLogs = [], allMembers = [];
        const formatDate = (d) => d.split('-').reverse().join('-');

        // 3. APP LOGIC
        function initApp() {
            document.getElementById('log-date').valueAsDate = new Date();
            document.getElementById('pin-input').addEventListener('keypress', (e) => { if(e.key==='Enter') checkPin(); });

            db.collection("members").orderBy("name").onSnapshot(snap => {
                allMembers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMembersUI();
            });

            db.collection("logs").orderBy("date", "desc").onSnapshot(snap => {
                allLogs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderLogsUI();
                const status = document.getElementById('sync-status');
                status.innerText = snap.metadata.fromCache ? "Offline Mode" : "Cloud Active";
                status.className = snap.metadata.fromCache ? "inline-block text-[8px] font-bold px-1.5 py-0.5 rounded mt-1 bg-orange-500 uppercase tracking-widest" : "inline-block text-[8px] font-bold px-1.5 py-0.5 rounded mt-1 bg-emerald-500 uppercase tracking-widest";
            });
        }

        async function addMember(e) {
            e.preventDefault();
            await db.collection("members").add({ name: document.getElementById('member-name').value });
            e.target.reset();
        }

        async function deleteMember(id) { if(confirm("Delete member?")) await db.collection("members").doc(id).delete(); }

        async function saveEntry(e) {
            e.preventDefault();
            const member = document.getElementById('log-member').value;
            const date = document.getElementById('log-date').value;
            const qty = parseInt(document.getElementById('log-qty').value);

            if (qty <= 0) return alert("Quantity must be greater than 0!");
            if (allLogs.some(l => l.member === member && l.date === date)) return alert("Duplicate entry for this date!");

            await db.collection("logs").add({ member, date, qty, created: Date.now() });
            document.getElementById('log-qty').value = 0;
        }

        async function deleteLog(id) { await db.collection("logs").doc(id).delete(); }

        function switchTab(tab) {
            document.getElementById('tab-members').classList.toggle('hidden', tab !== 'members');
            document.getElementById('tab-logs').classList.toggle('hidden', tab !== 'logs');
        }

        function renderMembersUI() {
            document.getElementById('members-list').innerHTML = allMembers.map(m => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm">
                    <span class="font-bold text-slate-700">${m.name}</span>
                    <button onclick="deleteMember('${m.id}')" class="text-red-400 font-bold text-[10px] uppercase">Delete</button>
                </div>`).join('');
            const opts = allMembers.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            document.getElementById('log-member').innerHTML = '<option value="">Select Member</option>' + opts;
            document.getElementById('filter-member').innerHTML = '<option value="">Select Member</option>' + opts;
        }

        function renderLogsUI() {
            document.getElementById('logs-display').innerHTML = allLogs.map(l => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div>
                        <p class="text-[9px] font-black text-slate-400 uppercase">${formatDate(l.date)} • ${l.member}</p>
                        <p class="text-xl font-black text-slate-800">${l.qty} PAV</p>
                    </div>
                    <button onclick="deleteLog('${l.id}')" class="text-slate-200">✕</button>
                </div>`).join('');
        }

        // 4. A4 SINGLE PAGE PDF LOGIC
        function exportToPDF() {
            const name = document.getElementById('filter-member').value;
            if (!name) return alert("Select member!");
            const rate = prompt("Enter Rate per Pav", "15");
            if (!rate) return;

            let userLogs = allLogs.filter(l => l.member === name).sort((a,b) => new Date(a.date) - new Date(b.date));
            const groups = {};
            userLogs.forEach(l => groups[l.qty] = (groups[l.qty] || 0) + 1);

            let groupHtml = '', totalQty = 0;
            for (let qty in groups) {
                groupHtml += `<tr><td style="padding:8px; border:1px solid #ddd;">${qty} Pav</td><td style="padding:8px; border:1px solid #ddd; text-align:center;">${groups[qty]} Days</td><td style="padding:8px; border:1px solid #ddd; text-align:right;">${qty * groups[qty]} Pav</td></tr>`;
            }
            let detailHtml = userLogs.map(l => { 
                totalQty += l.qty; 
                return `<tr><td style="padding:4px 8px; border:1px solid #ddd;">${formatDate(l.date)}</td><td style="padding:4px 8px; border:1px solid #ddd; text-align:right;">${l.qty} Pav</td></tr>`; 
            }).join('');

            document.getElementById('pdf-group-body').innerHTML = groupHtml;
            document.getElementById('pdf-table-body').innerHTML = detailHtml;
            document.getElementById('pdf-member-name').innerText = name;
            document.getElementById('pdf-total-qty').innerText = totalQty + " Pav";
            document.getElementById('pdf-total-amount').innerText = "₹" + (totalQty * rate).toFixed(2);
            document.getElementById('pdf-gen-date').innerText = "DATE: " + formatDate(new Date().toISOString().split('T')[0]);

            const el = document.getElementById('pdf-container');
            el.style.display = 'block';

            html2pdf().from(el).set({
                margin: 0.3,
                filename: `Bill_${name}.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, width: 794 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            }).save().then(() => el.style.display = 'none');
        }

        window.onload = initApp;
    </script>
</body>
</html>
